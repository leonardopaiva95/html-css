<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(min-width:1050px)" srcset="imagens/fotom.png" type="image/png">
       <img src="imagens/fotog.png" alt="imagem flexível"> 
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midias/Mirage melody - Patrick Patrikios.mp3" controls autoplay></audio>
</body>
</html>
